<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>canvasExample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">
    <canvas id="canvas" width="600" height="600"></canvas>
    <div id="notification" class="notification"></div>
    <div class="main">
        <div class="panel">
            <div class="block">
                <label for="key1">x:</label>
                <input type="text" id="key1" class="input-text">

                <label for="value1">y:</label>
                <input type="text" id="value1" class="input-text">

                <button id="add1" class="add-button">Add</button>

            </div>
            <button class="myButton" onclick="drawGraphic1()">Нарисовать график 1</button>
            <input id="color1" type="color">
            <button class="myButton" onclick="erase()">Стереть график 1</button>
            <div class="legend">
                <div class="colorChange">
                    <p>Сменить цвет графика</p>
                    <input id="color1_1" type="color">
                </div>
                <div>
                    <p>Координаты графика:</p>
                    <div id="list1">Тут пусто</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div>
                <label for="key2">x:</label>
                <input type="text" id="key2" class="input-text">

                <label for="value2">y:</label>
                <input type="text" id="value2" class="input-text">

                <button id="add2" class="add-button">Add</button>

            </div>
            <button class="myButton" onclick="drawGraphic2()">Нарисовать график 2</button>
            <input id="color2" type="color">
            <button class="myButton" onclick="erase()">Стереть график 2</button>
            <div class="legend">
                <div class="colorChange">
                    <p>Сменить цвет графика</p>
                    <input id="color2_2" type="color">
                </div>
                <div>
                    <p>Координаты графика:</p>
                    <div id="list2">Тут пусто</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
