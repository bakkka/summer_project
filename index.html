<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>canvasExample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">
    <div class="graphic">
        <canvas id="canvas" width="600" height="600"></canvas>
        <div class="options">
            <div class="scale">
                <p>Масштаб:</p>
                <div>
                    <button style="width: 50px;height: 30px" class="add-button" onclick="addScale()">+</button>
                    <button style="width: 50px;height: 30px" class="add-button" onclick="downScale()">-</button>
                </div>
            </div>
            <div style="margin-right: 50px" class="scale">
                <p>Прокрутка:</p>
                <div>
                    <div>
                        <button style="width: 50px;height: 30px" class="add-button" onclick="down()">Вниз</button>
                        <button style="width: 50px;height: 30px" class="add-button" onclick="up()">Вверх</button>
                    </div>
                    <div>
                        <button style="width: 50px;height: 30px" class="add-button" onclick="left()">Влево</button>
                        <button style="width: 50px;height: 30px" class="add-button" onclick="right()">Вправо</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <div class="main">
        <button class="myButton" id="generation" onclick="generate()">Генерация случайных данных</button>
        <div class="panel">
            <div class="block">
                <label for="key1">x:</label>
                <input type="text" id="key1" class="input-text">

                <label for="value1">y:</label>
                <input type="text" id="value1" class="input-text">

                <button id="add1" class="add-button">Add</button>

            </div>
            <button class="myButton" onclick="drawGraphic1()">Нарисовать/отобразить график 1</button>
            <input id="color1" type="color">
            <button class="myButton" onclick="eraseGraphic1()">Скрыть график 1</button>
            <div class="legend">
                <div class="colorChange">
                    <p>Сменить цвет графика</p>
                    <input id="color1_1" type="color">
                </div>
                <div>
                    <p>Координаты графика:</p>
                    <div id="list1">Тут пусто</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div>
                <label for="key2">x:</label>
                <input type="text" id="key2" class="input-text">

                <label for="value2">y:</label>
                <input type="text" id="value2" class="input-text">

                <button  id="add2" class="add-button">Add</button>

            </div>
            <button class="myButton" onclick="drawGraphic2()">Нарисовать/отобразить график 2</button>
            <input id="color2" type="color">
            <button class="myButton" onclick="eraseGraphic2()">Скрыть график 2</button>
            <div class="legend">
                <div class="colorChange">
                    <p>Сменить цвет графика</p>
                    <input id="color2_2" type="color">
                </div>
                <div>
                    <p>Координаты графика:</p>
                    <div id="list2">Тут пусто</div>
                </div>
            </div>
        </div>
        <button id="deleteAll" class="myButton" onclick=erase()>Стереть всё</button>
        <p>Миниаютюра:</p>
        <canvas id="thumbnailCanvas" width="300" height="300"></canvas>
    </div>


</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
